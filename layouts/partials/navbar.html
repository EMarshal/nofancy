<div class="header pure-g">
    <div class="pure-u-1-24 pure-u-md-5-24"></div>
    <div class="pure-u-11-12 pure-u-md-5-8">
        <div class="mobile pure-menu pure-menu-horizontal nav-menu" id="menu">
            <a href="/" class="site-title pure-menu-heading" id="toggle-home">{{ .Site.Title }}</a>
            <a href="#menu" class="menu-btn" id="show-btn">&#9776;</a>
            <a href="#header" class="menu-btn" id="hide-btn">X</a>
            <ul class="pure-menu-list" id="toggle-content">
                {{ $baseurl := .Site.BaseURL }}
                {{ range $name,$page := .Site.Taxonomies.categories }}
                <li class="pure-menu-item">
                    <a href="{{ $baseurl }}categories/{{ $name | urlize }}" class="pure-menu-link">{{ $name | title }}</a>
                </li>
                {{ end }}
                <li class="pure-menu-item">
                    <a href="{{ .Site.BaseURL }}about" class="pure-menu-link">About</a>
                </li>
                <li class="back"><a href="#header">back</a></li>
            </ul>
        </div>
    </div>
    <div class="pure-u-1-24 pure-u-md-1-6"></div>
</div>
